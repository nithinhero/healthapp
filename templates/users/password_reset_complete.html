{% extends 'users/base.html' %}
{% block title %}Password Reset Successful{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-50 to-white px-4 py-12 relative overflow-hidden">

  <!-- Decorative Background Elements -->
  <div class="absolute top-0 left-0 w-72 h-72 bg-emerald-300 rounded-full opacity-30 blur-2xl animate-pulse -z-10"></div>
  <div class="absolute bottom-0 right-0 w-96 h-96 bg-green-400 rounded-full opacity-20 blur-3xl animate-pulse -z-10"></div>

  <div class="bg-white border-l-8 border-emerald-500 shadow-xl rounded-3xl px-10 py-12 max-w-xl w-full text-center animate-fade-in-up">
    <h2 class="text-3xl font-bold text-emerald-600 mb-4">🎉 Password Reset Complete</h2>
    <p class="text-gray-700 text-sm mb-6">
      Your password has been successfully reset. You can now log in with your new password and continue your journey!
    </p>

    <a href="{% url 'login' %}" class="inline-block mt-4 px-6 py-2 bg-emerald-600 text-white font-semibold rounded-md shadow-md hover:bg-emerald-700 transition duration-300">
      🔐 Login Now
    </a>
  </div>
</div>

<style>
@keyframes fade-in-up {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.animate-fade-in-up {
  animation: fade-in-up 0.6s ease-out forwards;
}
</style>
{% endblock %}
