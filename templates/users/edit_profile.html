{% extends "users/base.html" %}

{% block content %}
  <div class="min-h-screen bg-gradient-to-r from-indigo-50 to-indigo-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl w-full space-y-8 bg-white rounded-lg shadow-2xl p-8 transform hover:scale-105 transition-all duration-300 ease-in-out">
      <h2 class="text-3xl font-semibold text-center text-gray-900 mb-8">Edit Your Profile</h2>

      <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <!-- Profile Picture -->
        <div class="flex flex-col items-center">
          <label for="id_profile_picture" class="block text-lg font-medium text-gray-700 mb-2">Profile Picture</label>
          <input type="file" name="profile_picture" id="id_profile_picture" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 ease-in-out hover:border-indigo-400">
          
          {% if profile.profile_picture %}
            <img src="{{ profile.profile_picture.url }}" alt="Current Profile Picture" class="mt-4 w-32 h-32 rounded-full border-4 border-indigo-600 shadow-lg hover:scale-110 transform transition-all duration-300 ease-in-out profile-img">
          {% endif %}
        </div>

        <!-- Age -->
        <div class="form-group">
          <label for="id_age" class="block text-lg font-medium text-gray-700 mb-2">Age</label>
          <div class="relative">
            {{ user_form.age }}
          </div>
        </div>

        <!-- Height -->
        <div class="form-group">
          <label for="id_height" class="block text-lg font-medium text-gray-700 mb-2">Height (cm)</label>
          <div class="relative">
            {{ user_form.height }}
          </div>
        </div>

        <!-- Weight -->
        <div class="form-group">
          <label for="id_weight" class="block text-lg font-medium text-gray-700 mb-2">Weight (kg)</label>
          <div class="relative">
            {{ user_form.weight }}
          </div>
        </div>

        <!-- Fitness Goal -->
        <div class="form-group">
          <label for="id_fitness_goal" class="block text-lg font-medium text-gray-700 mb-2">Fitness Goal</label>
          <div class="relative">
            {{ user_form.fitness_goal }}
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-6 flex justify-center">
          <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg shadow-xl transform hover:scale-105 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Custom Styles for Profile Page -->
  <style>
    /* Profile Image Hover Effect */
    .profile-img {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .profile-img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 20px rgba(75, 85, 99, 0.3); /* Shadow effect on hover */
    }

    /* Form Input Focus Transition */
    .form-group input {
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus {
      border-color: #6366f1; /* Indigo border on focus */
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.4); /* Indigo glow */
    }

    /* Button Hover & Focus Effects */
    button {
      transition: transform 0.2s ease-in-out, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #4338ca; /* Darker indigo on hover */
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4); /* Indigo focus ring */
    }

    /* Input Focus State */
    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 8px rgba(99, 102, 241, 0.5);
    }

    /* Smooth transition for form elements */
    .form-group input, .form-group select, .form-group textarea {
      transition: all 0.3s ease-in-out;
    }
  </style>

{% endblock %}
