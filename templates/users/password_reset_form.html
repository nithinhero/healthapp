{% extends 'users/base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-sky-100 px-4 py-20 relative overflow-hidden">

  <!-- Glassmorphic Animated Blobs -->
  <div class="absolute -top-32 -left-32 w-[400px] h-[400px] bg-sky-300/30 rounded-full blur-[120px] animate-blob1 -z-10"></div>
  <div class="absolute bottom-0 right-0 w-[400px] h-[400px] bg-blue-400/30 rounded-full blur-[120px] animate-blob2 -z-10"></div>

  <!-- Reset Password Card -->
  <div class="relative backdrop-blur-2xl bg-white/70 border border-white/30 shadow-[0_8px_32px_0_rgba(31,38,135,0.37)] rounded-3xl px-10 py-12 md:px-14 md:py-16 w-full max-w-md animate-fade-in-up transition duration-500 ease-in-out transform">
    
    <!-- Icon -->
    <div class="flex justify-center mb-6">
      <div class="p-4 rounded-full shadow-xl bg-white/80 backdrop-blur-md">
        <svg class="w-14 h-14 text-blue-600 animate-bounce-slow" fill="none" stroke="currentColor" stroke-width="1.5"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 15v2m0-6.5v.01M12 6a9 9 0 100 18 9 9 0 000-18z" />
        </svg>
      </div>
    </div>

    <!-- Heading -->
    <h2 class="text-3xl font-black text-center text-blue-700 mb-2 tracking-tight">Reset Password</h2>
    <p class="text-center text-gray-700 text-sm mb-8">
      Enter your registered email and we‚Äôll send you the reset link.
    </p>

    <!-- Form -->
    <form method="post" class="space-y-7">
      {% csrf_token %}
      
      <div class="relative">
        <input id="email" name="email" type="email" required
          class="peer w-full px-4 pt-6 pb-2 rounded-xl bg-white/80 text-gray-800 placeholder-transparent border border-gray-300 shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
          placeholder="you@example.com" />
        <label for="email"
          class="absolute left-4 top-2 text-sm text-gray-600 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-600">
          Email Address
        </label>
      </div>
    
      <button type="submit"
      class="w-full py-3 px-6 bg-red-600 text-white font-bold text-lg rounded-xl 
             shadow-md hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 
             transition duration-300 flex items-center justify-center gap-2">
      
      <!-- Icon (optional) -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m0 0a2 2 0 00-2-2H5a2 2 0 00-2 2m18 0v8a2 2 0 01-2 2H5a2 2 0 01-2-2V8" />
      </svg>
    
      <span>Send Reset Link</span>
    </button>
    
    </form>

    <div class="mt-6 text-center">
      <a href="{% url 'login' %}" class="text-sm text-blue-700 hover:underline hover:font-medium transition duration-200">‚Üê Back to Login</a>
    </div>
  </div>
</div>


<!-- üîÆ Advanced Animations -->
<style>
@keyframes fade-in-up {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
.animate-fade-in-up {
  animation: fade-in-up 0.8s ease-out both;
}

@keyframes blob1 {
  0%, 100% {
    transform: translate(0, 0) scale(1);
  }
  50% {
    transform: translate(30px, -20px) scale(1.1);
  }
}
@keyframes blob2 {
  0%, 100% {
    transform: translate(0, 0) scale(1);
  }
  50% {
    transform: translate(-20px, 30px) scale(1.05);
  }
}
.animate-blob1 {
  animation: blob1 10s ease-in-out infinite;
}
.animate-blob2 {
  animation: blob2 12s ease-in-out infinite;
}
@keyframes bounce-slow {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
.animate-bounce-slow {
  animation: bounce-slow 2.5s infinite;
}
</style>
{% endblock %}
