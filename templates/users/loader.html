{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'load.css' %}">
  <script>
    // Redirect after 3 seconds
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.location.href = "{% url 'home' %}";
      }, 3000);
    });
  </script>
</head>
<body>
  <div class="loader-container">
    <div class="loader">
      <div class="loader--dot"></div>
      <div class="loader--dot"></div>
      <div class="loader--dot"></div>
      <div class="loader--dot"></div>
      <div class="loader--dot"></div>
      <div class="loader--dot"></div>
      <div class="loader--text"></div>
    </div>
  </div>
</body>
</html>
