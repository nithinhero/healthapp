{% extends 'users/base.html' %}

{% block title %}Notification Sent{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-gradient-to-br from-green-50 to-white px-4 py-12">
    <div class="bg-white border-l-8 border-green-600 shadow-xl rounded-2xl p-8 max-w-xl w-full animate-fade-in-up">
        <div class="text-4xl mb-4 text-green-600">âœ…</div>
        <h2 class="text-2xl font-semibold text-green-700 mb-2">Email Notification Sent!</h2>
        <p class="text-gray-700 text-base leading-relaxed">
            A welcome message has been sent to your <strong>Supabase</strong> notifications database.
        </p>
        <div class="mt-6">
            <a href="{% url 'dashboard' %}" class="inline-block px-5 py-3 bg-green-600 text-white font-medium rounded-lg shadow hover:bg-green-700 transition duration-300">
                Go to Dashboard
            </a>
        </div>
    </div>
</div>
<style>
    @keyframes fade-in-up {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.6s ease-out forwards;
    }
    </style>
    
{% endblock %}
