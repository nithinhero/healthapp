{% extends 'users/base.html' %}

{% block title %}Verify Your Email{% endblock %}

{% block content %}
<div class="email-verification-container">
    <div class="email-card">
        <h2 class="email-title">ðŸ“§ Verify Your Email</h2>
        <p class="email-text">
            Hi! We've sent a verification link to <strong>{{ email }}</strong>.
        </p>
        <p class="email-text">
            Please click the link in your inbox to verify your email and activate your account.
        </p>
        <div class="spinner"></div>
    </div>
</div>
<style>
    .email-verification-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
    min-height: 80vh;
    background: linear-gradient(135deg, #f0f4f8, #d9e8ff);
}

.email-card {
    background-color: #fff;
    border-radius: 16px;
    padding: 40px 30px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    animation: fadeIn 1s ease-in-out;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.email-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
}

.email-title {
    font-size: 2rem;
    color: #1a73e8;
    margin-bottom: 15px;
    text-align: center;
    font-weight: 700;
}

.email-text {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #333;
    text-align: center;
    margin-top: 10px;
}

.spinner {
    margin: 30px auto 0;
    width: 40px;
    height: 40px;
    border: 4px solid #ddd;
    border-top-color: #1a73e8;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
{% endblock %}
